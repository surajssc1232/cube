<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive RGB Cube</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="scene">
        <div class="cube">
            <a href="https://github.com/surajssc1232" target="_blank" class="face front">
                <span>GitHub</span>
            </a>
            <a href="https://leetcode.com/u/suraj_ssc1232/" target="_blank" class="face back">
                <span>LeetCode</span>
            </a>
            <a href="https://www.linkedin.com/in/suraj-chauhan-aa8683217/" target="_blank" class="face right">
                <span>LinkedIn</span>
            </a>
            <a href="https://stackoverflow.com/users/16641170/suraj-chauhan" target="_blank" class="face left">
                <span>Stack Overflow</span>
            </a>
            <a href="https://www.geeksforgeeks.org/user/surajssc1232/" target="_blank" class="face top">
                <span>GFG</span>
            </a>
            <a href="https://x.com/surajkhahai" target="_blank" class="face bottom">
                <span>Twitter</span>
            </a>
        </div>
    </div>

    <audio class="dark-mode-player" src="In Motion (HD) - From the Soundtrack to The Social Network - CookieAdventures (youtube).mp3" style="display:none;" controls autoplay></audio>
    <label class="switch">
        <input type="checkbox" class="input__check" id="play-pause-btn">
        <span class="slider"></span>
    </label>

    <script src="./main.js"></script>
</body>
</html>
